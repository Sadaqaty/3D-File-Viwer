<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Object Viewer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
  </head>
  <body>
    <div id="uploadContainer">
      <input type="file" id="fileInput" accept=".glb, .gltf, .obj, .fbx" />
      <div id="dropArea">or Drag & Drop Your 3D File Here</div>
      <div id="loadingMessage">Loading 3D Model...</div>
    </div>
    <div id="threeContainer"></div>
    <div id="controls">
      <button id="screenshotButton" style="display: none">
        Capture Screenshot
      </button>
      <button id="gifButton" style="display: none">Export as GIF</button>
      <button id="viewNewButton" style="display: none">View New Object</button>
    </div>

    <footer>
      <p>Quicksilver-lab &copy; 2024 Created by Quicksilver</p>
      <p>
        Check out my work on
        <a href="https://github.com/Quicksilver-lab" target="_blank">GitHub</a>
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/loaders.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
